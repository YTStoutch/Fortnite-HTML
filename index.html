<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fortnite 3D Prototype</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }

        /* Joystick mobile */
        #joystick {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 2px solid white;
            touch-action: none;
        }
    </style>
</head>
<body>

<div id="joystick"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<script>
    // ----- ScÃ¨ne, camÃ©ra, rendu -----
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ----- Sol -----
    const groundGeo = new THREE.PlaneGeometry(500, 500);
    const groundMat = new THREE.MeshPhongMaterial({ color: 0x228B22 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // ----- Joueur -----
    const playerGeo = new THREE.BoxGeometry(1, 2, 1);
    const playerMat = new THREE.MeshPhongMaterial({ color: 0xff0000 });
    const player = new THREE.Mesh(playerGeo, playerMat);
    player.position.y = 1;
    scene.add(player);

    // ----- Coffre -----
    const chestGeo = new THREE.BoxGeometry(2, 1.5, 2);
    const chestMat = new THREE.MeshPhongMaterial({ color: 0xffd700 });
    const chest = new THREE.Mesh(chestGeo, chestMat);
    chest.position.set(6, 0.75, -6);
    scene.add(chest);

    let chestOpened = false;

    // ----- LumiÃ¨re -----
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    // ----- Clavier -----
    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    // ----- Manette -----
    let gamepad = null;

    window.addEventListener("gamepadconnected", e => {
        gamepad = navigator.getGamepads()[e.gamepad.index];
        console.log("ðŸŽ® Manette connectÃ©e :", e.gamepad.id);
    });

    window.addEventListener("gamepaddisconnected", () => {
        gamepad = null;
        console.log("Manette dÃ©connectÃ©e");
    });

    function handleGamepad() {
        if (!gamepad) return;

        let gp = navigator.getGamepads()[gamepad.index];
        let x = gp.axes[0];
        let y = gp.axes[1];

        let speed = 0.15;

        if (Math.abs(y) > 0.2) player.position.z += y * speed;
        if (Math.abs(x) > 0.2) player.position.x += x * speed;
    }

    // ----- Joystick mobile -----
    let joystick = document.getElementById("joystick");
    let joyX = 0, joyY = 0;
    let isTouching = false;

    joystick.addEventListener("touchstart", () => isTouching = true);
    joystick.addEventListener("touchend", () => { isTouching = false; joyX = 0; joyY = 0; });

    joystick.addEventListener("touchmove", e => {
        e.preventDefault();
        let touch = e.touches[0];
        let rect = joystick.getBoundingClientRect();

        let x = touch.clientX - (rect.left + rect.width / 2);
        let y = touch.clientY - (rect.top + rect.height / 2);

        let max = 40;
        x = Math.max(-max, Math.min(max, x));
        y = Math.max(-max, Math.min(max, y));

        joyX = x / max;
        joyY = y / max;
    });

    function handleMobile() {
        if (!isTouching) return;

        let speed = 0.15;
        player.position.x += joyX * speed;
        player.position.z += joyY * speed;
    }

    // ----- Coffre -----
    function checkChest() {
        if (chestOpened) return;

        const dx = player.position.x - chest.position.x;
        const dz = player.position.z - chest.position.z;
        const dist = Math.sqrt(dx * dx + dz * dz);

        if (dist < 3) {
            chest.material.color.set(0xffffff);
            chestOpened = true;
            alert("ðŸŽ‰ Tu as ouvert un coffre ! Loot : AR Bleue");
        }
    }

    // ----- Animation -----
    camera.position.set(0, 5, 10);

    function animate() {
        requestAnimationFrame(animate);

        let speed = 0.12;

        if (keys["z"]) player.position.z -= speed;
        if (keys["s"]) player.position.z += speed;
        if (keys["q"]) player.position.x -= speed;
        if (keys["d"]) player.position.x += speed;

        handleGamepad();
        handleMobile();
        checkChest();

        camera.position.x = player.position.x;
        camera.position.z = player.position.z + 10;
        camera.lookAt(player.position);

        renderer.render(scene, camera);
    }

    animate();

</script>

</body>
</html>
